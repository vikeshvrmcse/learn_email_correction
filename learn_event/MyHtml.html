<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Event handling</title>
</head>
<body style="margin: 0; padding: 0;">
    <div style="width: 100%; height: 100vh; background-position: center; background-size:auto;"  id="back">
        <Button type="button" onclick="myfunc()" id="btn" style="display: block; position: absolute; top: 300px; left: 600px; border-radius:10px ;  font-size: 20px; padding: 10px;">Click Here!</Button>
    </div>
    
    <script>function myfunc(){
        document.getElementById('back').style.backgroundImage="linear-gradient(rgb(100,0,0), rgb(0,0,0))";
        document.getElementById('btn').style.backgroundImage='linear-gradient(rgb(0,200,0),rgb(100,100,0))'
    }</script>
</body>
</html>
